<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- link for index.css -->
    <link rel="stylesheet" href="index.css" />

    <!-- links for Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Domine:wght@400;500;700&display=swap"
      rel="stylesheet"
    />

    <!-- Font awesome CDN -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
      integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <title>PizzaWind</title>
  </head>

  <body class="zero-margin zero-padding">
    <div class="container display-flex zero-margin zero-padding">
      <div class="content zero-margin zero-padding">
        <header class="header display-flex position-relative">
          <img
            class="header-img"
            src="images/headerImage.avif"
            alt="pepproni pizza slice"
          />
          <div class="store-info position-absolute">
            <h1 class="store-name">PizzaWind</h1>
            <h3 class="store-address">289 James Potter, Ontario</h3>
            <h4 class="store-phone-number">123-456-7891</h4>
          </div>
          <div class="back-btn position-absolute display-none">
            <i
              class="fa-solid fa-backward cursor-pointer"
              data-home-page="home-page"
            ></i>
          </div>
        </header>

        <main>
          <section>
            <div class="initial-menu-state display-flex">
              <div
                class="burgers-sides-drinks display-flex zero-margin zero-padding"
              >
                <div
                  class="menu-section-items cursor-pointer"
                  data-burgers="burgers"
                >
                  Burgers
                </div>

                <div
                  class="menu-section-items cursor-pointer"
                  data-sides="sides"
                >
                  Sides
                </div>

                <div
                  class="menu-section-items cursor-pointer"
                  data-drinks="drinks"
                >
                  Drinks
                </div>
              </div>
              <div
                class="menu-section-items cursor-pointer pizza-div"
                id="pizza-div"
                data-pizza="pizza"
              >
                Pizza
              </div>
            </div>
            <div class="active-menu-section">
              <div id="menu-items" class="menu-items display-flex"></div>
            </div>
          </section>
        </main>

        <section class="pre-checkout-state display-flex display-none">
          <div class="pre-checkout-state-title display-flex">
            <h1 class="your-order-text">Your Order</h1>
            <button
              id="add-more-btn"
              class="add-more-btn cursor-pointer"
              data-home-page="home-page"
            >
              Add more
            </button>
          </div>

          <div class="cart">
            <div class="cart-title display-flex zero-padding">
              <p class="product">Product</p>
              <p class="price">Price</p>
            </div>
            <div class="cart-items" id="cart-items"></div>
            <div class="cart-price-div">
              <p class="price display-flex">
                <span class="sub-total">Subtotal</span>
                <span class="sub-total" id="sub-total"></span>
              </p>
              <p class="price display-flex">
                <span class="hst">HST</span>
                <span class="hst" id="hst"></span>
              </p>
              <p class="price display-flex">
                <span class="total-price">Total price:</span>
                <span class="total-price" id="total-price"></span>
              </p>
            </div>

            <div class="complete-order">
              <button
                id="complete-order-btn"
                class="complete-order-btn cursor-pointer"
                data-complete-order="complete-order"
              >
                Complete Order
              </button>
            </div>
          </div>
        </section>

        <section class="cart-icon-section position-relative display-none">
          <p
            class="cart-items-sub-total position-absolute"
            id="cart-items-sub-total"
          ></p>
          <i
            class="fa-solid fa-cart-shopping cursor-pointer"
            data-cart-icon="cart-icon"
          ></i>
          <p
            class="cart-total-objects position-absolute"
            id="cart-total-objects"
          ></p>
        </section>

        <section
          class="checkout-payment-modal-state position-absolute display-none"
        >
          <div class="payment-modal" id="payment-modal">
            <form class="form">
              <h2 class="payment-modal-title">Enter Payment information</h2>
              <input
                type="text"
                id="name"
                placeholder="Enter your name"
                required
              />
              <input
                type="text"
                id="card-number"
                placeholder="Enter card number"
                required
              />
              <input type="text" id="cvv" placeholder="Enter CVV" required />
              <button
                type="submit"
                class="pay-btn cursor-pointer"
                id="pay-btn"
                data-pay="pay"
              >
                Pay
              </button>
            </form>
          </div>
        </section>

        <section class="order-complete-state">
          <h1 id="order-on-the-way-text" class="order-on-the-way-text"></h1>
        </section>
      </div>

      <footer class="footer">
        <p>
          Â© 2023 All Rights Reserved Terms of Use and Privacy Policy. PizzaWind
        </p>
      </footer>
    </div>
    <script src="index.js" type="module"></script>
  </body>
</html>
