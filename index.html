<!-- Update => Changing the theme -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <title>Pizza Ordering App</title>
  </head>
  <body>
    <div class="container">
      <header class="pizza-burger-img">
        <h1>Jimmy's Diner</h1>
        <p>The best burgers and pizzas in town.</p>
      </header>

      <main>
        <section>
          <div class="menu-section-before-clicking">
            <div class="menu-items" data-burgers="burgers">Burgers</div>
            <div class="menu-items" data-sides="sides">Sides</div>
            <div class="menu-items" data-drinks="drinks">Drinks</div>
            <div class="menu-items" data-pizzas="pizzas">Pizza</div>
          </div>
          <div class="menu-section-after-clicking">
            <div id="menu-items"></div>
          </div>
          <div class="back-btn">
            <button class="go-to-main-page-btn" data-back-btn="back-btn">
              Back
            </button>
          </div>
        </section>
      </main>
    </div>
    <script src="index.js" type="module"></script>
  </body>
</html>
