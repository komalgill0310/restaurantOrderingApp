<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <title>Restaurant Ordering App</title>
  </head>
  <body>
    <div class="container">
      <header class="pizza-burger-img">
        <h1>Jimmy's Diner</h1>
        <p>The best burgers and pizzas in town.</p>
      </header>

      <main>
        <section id="menu">
          <div class="menu" id="menu-items">
            <!-- Menu-items -->
          </div>
        </section>
      </main>

      <section class="pre-checkout-state">
        <div>
          <h1 class="your-order-text">Your Order</h1>
        </div>

        <div class="ordered-items" id="ordered-items">
          <!-- Order-items -->
        </div>

        <div class="place-order-btn">
          <h2 id="total-price"></h2>
          <button id="complete-order-btn" data-complete="completeOrder">Complete Order</button>
        </div>
      </section>

      <section class="checkout-payment-modal-state">
        <input type="text" placeholder="Enter your name">
        <input type="text" placeholder="Enter card number">
        <input type="text" placeholder="Enter CVV">
        <button type="button">Pay</button>
    </div>

    <script src="index.js" type="module"></script>
  </body>
</html>
