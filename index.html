<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <title>Restaurant Ordering App</title>
  </head>

  <body>

    <div class="container">
      <header class="pizza-burger-img">
        <h1>Jimmy's Diner</h1>
        <p>The best burgers and pizzas in town.</p>
      </header>

      <main>
        <section id="menu">
          <div class="menu" id="menu-items">
            <!-- Menu-items -->
          </div>
        </section>
      </main>

      <section class="pre-checkout-state">
        <div>
          <h1 class="your-order-text">Your Order</h1>
        </div>

        <div class="ordered-items" id="ordered-items">
          <!-- Order-items -->
        </div>

        <div class="place-order-btn">
          <h2 id="total-price"></h2>
          <button id="complete-order-btn" data-complete="completeOrder">Complete Order</button>
        </div>
      </section>

      <section class="checkout-payment-modal-state">

        <div class="payment-information" id="payment-information">   

          <form>                  
          <div class="close-modal-btn-container">
            <button class="modal-checkout-payment-close-btn" id="modal-checkout-payment-close-btn" data-close="close-payment-modal">X</button>
          </div>

            <input type="text" 
            id="name"
            placeholder="Enter your name"                   required />
            <input type="text"   
            id="card-number"
            placeholder="Enter card number"                     required />
            <input type="text" 
            id="cvv"       
            placeholder="Enter CVV"
            required />
            <button type="submit" data-pay="pay">Pay</button>
          </form>

        </div>

      </section>

      <section class="order-complete-state">
        <h1>Thanks, XYZ! Your order is on its way!</h1>
      </section>

    <script src="index.js" type="module"></script>
  </body>
</html>
