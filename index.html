<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- links for Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Domine:wght@400;500;700&display=swap"
      rel="stylesheet"
    />

    <!-- link for index.css -->
    <link rel="stylesheet" href="index.css" />

    <title>PizzaWind</title>
  </head>

  <body>
    <div class="container">
      <header class="header display-flex position-relative">
        <img
          class="header-img"
          src="images/headerImage.avif"
          alt="pepproni pizza slice"
        />
        <div class="store-info position-absolute">
          <h1 class="store-name">PizzaWind</h1>
          <h3 class="address">289 James Potter, Ontario</h3>
          <h4 class="phone-number">123-456-7891</h4>
        </div>
      </header>

      <main>
        <section>
          <div class="menu-section-before-click display-flex">
            <div class="burger-sides-drink display-flex">
              <div class="menu-items-section" data-burgers="burgers">
                Burgers
              </div>
              <div class="menu-items-section" data-sides="sides">Sides</div>
              <div class="menu-items-section" data-drinks="drinks">Drinks</div>
            </div>
            <div>
              <div class="menu-items-section" id="pizza-div" data-pizza="pizza">
                Pizza
              </div>
            </div>
          </div>
          <div class="menu-section-after-clicking">
            <img id="img-menu-items" src="" alt="menu-items-images" />
            <div id="menu-items"></div>
          </div>
          <div class="back-btn">
            <button
              class="go-to-main-page-btn"
              data-menu-sections="menu-sections"
            >
              Back
            </button>
          </div>
        </section>
      </main>

      <section class="pre-checkout-state">
        <div>
          <h1 class="your-order-text">Your Order</h1>
          <button
            id="add-more-to-order"
            class="go-to-main-page-btn"
            data-menu-sections="menu-sections"
          >
            Add more
          </button>
          <button id="checkout" class="chekcout" data-checkout="checkout">
            checkout
          </button>
        </div>

        <div class="ordered-items" id="ordered-items">Order-items</div>

        <div class="place-order-btn">
          <h2 id="total-price"></h2>
          <button id="complete-order-btn" data-complete="completeOrder">
            Complete Order
          </button>
        </div>
      </section>

      <section class="cart-items-section">
        <button
          id="cart-items-btn"
          class="cart-items-btn"
          data-cart="cart-item-btn"
        >
          Cart
        </button>
      </section>

      <section class="checkout-payment-modal-state">
        <div class="payment-information" id="payment-information">
          <form>
            <div class="close-modal-btn-container">
              <button
                class="modal-checkout-payment-close-btn"
                id="modal-checkout-payment-close-btn"
                data-close="close-payment-modal"
              >
                X
              </button>
            </div>

            <input
              type="text"
              id="name"
              placeholder="Enter your name"
              required
            />
            <input
              type="text"
              id="card-number"
              placeholder="Enter card number"
              required
            />
            <input type="text" id="cvv" placeholder="Enter CVV" required />
            <button type="submit" data-pay="pay">Pay</button>
          </form>
        </div>
      </section>

      <section class="order-complete-state">
        <h1 id="order-on-the-way"></h1>
      </section>

      <footer class="position-absolute">
        <p>
          Â© 2023 All Rights Reserved Terms of Use and Privacy Policy. PizzaWind
        </p>
      </footer>
    </div>
    <script src="index.js" type="module"></script>
  </body>
</html>
